description: >
  This command performs Docker login.

parameters:
  docker-user:
    type: env_var_name
    default: DOCKER_USER
    description: "env var name with docker username"

  docker-pass:
    type: env_var_name
    default: DOCKER_PASS
    description: "env var name with docker password"

steps:
  - run:
      name: docker login
      command: "echo ${<<parameters.docker-pass>>} | docker login -u ${<<parameters.docker-user>>} --password-stdin"
