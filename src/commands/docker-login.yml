description: >
  This command performs Docker login.

parameters:
  docker-user:
    type: env_var_name
    default: DOCKER_USER
    description: environment variable name with docker username

  docker-pass:
    type: env_var_name
    default: DOCKER_PASS
    description: environment variable name with docker password

steps:
  - run:
      name: docker login
      command: |
        echo $BVLA
        echo ${<<parameters.docker-pass>>} | docker login -u ${<<parameters.docker-user>>} --password-stdin
